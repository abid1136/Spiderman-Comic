<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComicVerse - Authors</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Arial', sans-serif; background:#0d0d0d; color:#fff; overflow-x:hidden; }

    /* Navbar */
    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:rgba(0,0,0,0.7); position:sticky; top:0; z-index:100; }
    nav a { color:#fff; text-decoration:none; margin:0 1rem; transition:0.3s; }
    nav a:hover { color:#00bfff; }

    /* 3D Background */
    .background {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle at center, #1a1a1a, #000); z-index:-1; overflow:hidden;
    }
    .background span {
      position:absolute; display:block; width:15px; height:15px; background: rgba(0,191,255,0.2); border-radius:50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(-100vh) translateX(50vw) rotate(360deg); }
    }

    /* Author Grid */
    .author-grid {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:2rem; padding:4rem 2rem;
    }
    .author-card {
      background:#111; border-radius:15px; overflow:hidden; cursor:pointer; perspective:1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .author-card:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
      box-shadow:0 20px 40px rgba(0,191,255,0.4);
    }
    .author-card img { width:100%; height:250px; object-fit:cover; display:block; }
    .author-card-content { padding:1rem; }
    .author-card-content h3 { margin-bottom:0.5rem; color:#00bfff; }
    .author-card-content p { font-size:0.9rem; color:#ccc; }

    /* Modal */
    .modal {
      position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85);
      display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.3s; z-index:200;
    }
    .modal.active { opacity:1; pointer-events:auto; }
    .modal-content {
      background:#111; padding:2rem; border-radius:15px; max-width:500px; text-align:center; position:relative;
    }
    .modal-content h3 { margin-bottom:1rem; color:#00bfff; }
    .modal-content p { margin-bottom:1.5rem; color:#ccc; }
    .modal-content button {
      padding:0.8rem 1.5rem; background:#00bfff; border:none; border-radius:8px; color:#fff; cursor:pointer; font-size:1rem; transition:0.3s;
    }
    .modal-content button:hover { background:#009acd; }
    .modal-close { position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; color:#fff; }

    /* Footer */
    footer { text-align:center; padding:2rem; background: rgba(0,0,0,0.7); color:#aaa; }

    @media(max-width:768px) { .author-card:hover { transform:none; } }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <div class="background">
    <span style="top:10%; left:20%; animation-duration:18s;"></span>
    <span style="top:40%; left:80%; animation-duration:25s;"></span>
    <span style="top:70%; left:50%; animation-duration:20s;"></span>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html">ComicVerse</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="comic.html">Comics</a>
      <a href="genres.html">Genres</a>
      <a href="release.html">New Releases</a>
      <a href="author.html">Authors</a>
    </div>
  </nav>

  <!-- Author Grid -->
  <section class="author-grid">
    <div class="author-card" data-name="Stan Lee" data-bio="Co-creator of Spider-Man, X-Men, Iron Man, and many legendary superheroes.">
      <img src="intro-1564490126.jpg" alt="Stan Lee">
      <div class="author-card-content">
        <h3>Stan Lee</h3>
        <p>Marvel Comics Legend</p>
      </div>
    </div>
    <div class="author-card" data-name="Alan Moore" data-bio="Writer of iconic works like Watchmen and V for Vendetta, redefining comic storytelling.">
      <img src="British-writer-Alan-Moore-2013.webp" alt="Alan Moore">
      <div class="author-card-content">
        <h3>Alan Moore</h3>
        <p>Graphic Novel Visionary</p>
      </div>
    </div>
    <div class="author-card" data-name="Frank Miller" data-bio="Creator of Batman: The Dark Knight Returns and Sin City, known for gritty storytelling.">
      <img src="296418_v9_bb.jpg" alt="Frank Miller">
      <div class="author-card-content">
        <h3>Frank Miller</h3>
        <p>Dark Comics Master</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="authorModal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h3 id="modalName">Author Name</h3>
      <p id="modalBio">Author bio goes here...</p>
      <button id="viewComicsBtn">View Comics</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 ComicVerse. All Rights Reserved.</footer>

  <script>
    const authorCards = document.querySelectorAll('.author-card');
    const modal = document.getElementById('authorModal');
    const modalName = document.getElementById('modalName');
    const modalBio = document.getElementById('modalBio');
    const viewBtn = document.getElementById('viewComicsBtn');
    const closeBtn = document.querySelector('.modal-close');

    authorCards.forEach(card => {
      card.addEventListener('click', () => {
        modalName.textContent = card.dataset.name;
        modalBio.textContent = card.dataset.bio;
        viewBtn.onclick = () => { window.location.href = 'comics.html?author=' + encodeURIComponent(card.dataset.name); };
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    window.addEventListener('click', e => { if(e.target === modal) modal.classList.remove('active'); });
  </script>

</body>
</html>
