<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComicVerse - New Releases</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #0d0d0d; color: #fff; overflow-x: hidden; }

    /* Navbar */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: rgba(0,0,0,0.7); position: sticky; top:0; z-index: 100;
    }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; transition: 0.3s; }
    nav a:hover { color: #00bfff; }

    /* 3D Background */
    .background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      z-index: -1; overflow: hidden;
    }
    .background span {
      position: absolute; display: block; width: 15px; height: 15px; background: rgba(0,191,255,0.2); border-radius: 50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(-100vh) translateX(50vw) rotate(360deg); }
    }

    /* Comic Grid */
    .comic-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem;
      padding: 4rem 2rem;
    }
    .comic-card {
      background: #111; border-radius: 15px; overflow: hidden; cursor: pointer; perspective: 1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .comic-card:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,191,255,0.4);
    }
    .comic-card img { width: 100%; height: 250px; object-fit: cover; display: block; }
    .comic-card-content { padding: 1rem; }
    .comic-card-content h3 { margin-bottom: 0.5rem; color: #00bfff; }
    .comic-card-content p { font-size: 0.9rem; color: #ccc; }

    /* Modal */
    .modal {
      position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center; opacity:0; pointer-events:none; transition: 0.3s; z-index:200;
    }
    .modal.active { opacity:1; pointer-events:auto; }
    .modal-content {
      background: #111; padding: 2rem; border-radius: 15px; max-width: 500px; text-align: center; position: relative;
    }
    .modal-content h3 { margin-bottom: 1rem; color: #00bfff; }
    .modal-content p { margin-bottom: 1.5rem; color: #ccc; }
    .modal-content button {
      padding: 0.8rem 1.5rem; background: #00bfff; border: none; border-radius: 8px; color: #fff; cursor: pointer; font-size: 1rem; transition: 0.3s;
    }
    .modal-content button:hover { background: #009acd; }
    .modal-close { position: absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; color:#fff; }

    /* Footer */
    footer { text-align: center; padding:2rem; background: rgba(0,0,0,0.7); color:#aaa; }

    @media(max-width:768px) { .comic-card:hover { transform:none; } }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <div class="background">
    <span style="top:15%; left:25%; animation-duration:18s;"></span>
    <span style="top:50%; left:70%; animation-duration:22s;"></span>
    <span style="top:75%; left:40%; animation-duration:20s;"></span>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html">ComicVerse</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="comic.html">Comics</a>
      <a href="genres.html">Genres</a>
      <a href="release.html">New Releases</a>
    </div>
  </nav>

  <!-- Comic Grid -->
  <section class="comic-grid">
    <div class="comic-card" data-title="Galactic Odyssey" data-desc="A thrilling sci-fi adventure across distant galaxies.">
      <img src="NR240117S.jpg" alt="Galactic Odyssey">
      <div class="comic-card-content">
        <h3>Galactic Odyssey</h3>
        <p>Sci-fi space adventure.</p>
      </div>
    </div>
    <div class="comic-card" data-title="Mystic Realms" data-desc="Dive into a magical world full of mystical creatures and sorcery.">
      <img src="S5XaRSUMWb6EiknfT8cB49.webp" alt="Mystic Realms">
      <div class="comic-card-content">
        <h3>Mystic Realms</h3>
        <p>Fantasy & magic.</p>
      </div>
    </div>
    <div class="comic-card" data-title="Heroic Dawn" data-desc="Follow the newest superhero as they rise to save the city.">
      <img src="DC-and-Marvel-Moodboard-2-2048.webp" alt="Heroic Dawn">
      <div class="comic-card-content">
        <h3>Heroic Dawn</h3>
        <p>Superhero action.</p>
      </div>
    </div>
    <!-- Add more new releases here -->
  </section>

  <!-- Modal -->
  <div class="modal" id="comicModal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h3 id="modalTitle">Comic Title</h3>
      <p id="modalDesc">Comic description goes here...</p>
      <button id="readNowBtn">Read Now</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 ComicVerse. All Rights Reserved.</footer>

  <script>
    const comicCards = document.querySelectorAll('.comic-card');
    const modal = document.getElementById('comicModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const readBtn = document.getElementById('readNowBtn');
    const closeBtn = document.querySelector('.modal-close');

    comicCards.forEach(card => {
      card.addEventListener('click', () => {
        modalTitle.textContent = card.dataset.title;
        modalDesc.textContent = card.dataset.desc;
        readBtn.onclick = () => { window.location.href = 'comics.html?comic=' + encodeURIComponent(card.dataset.title); };
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    window.addEventListener('click', e => { if(e.target === modal) modal.classList.remove('active'); });
  </script>

</body>
</html>
